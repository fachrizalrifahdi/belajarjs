<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var aku = 20;
      var kamu = 19;

      // operator sama dengan
      var hasil = aku === kamu;
      document.write(aku + "==" + kamu + "=" + hasil + "<br/>");

      // operator lebih dari
      var hasil = aku > kamu;
      document.write(aku + " > " + kamu + " = " + hasil + "<br/>");

      // operator lebih dari sama dengan
      var hasil = aku >= kamu;
      document.write(aku + " >= " + kamu + " = " + hasil + "<br/>");

      // operator lebih kecil
      var hasil = aku < kamu;
      document.write(aku + " < " + kamu + " = " + hasil + "<br/>");

      // operator lebih kecil sama dengan
      var hasil = aku <= kamu;
      document.write(aku + " <= " + kamu + " = " + hasil + "<br/>");

      // operator tidak sama dengan
      var hasil = aku !== kamu;
      document.write(aku + " !== " + kamu + " = " + hasil + "<br/>");
    </script>
  </body>
</html>
