<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("Mula mula nilai score... <br>");
      var score = 100;
      document.write("score =" + score + "<br/>");

      // pengisian dan penjumlahan 5
      score += 5;
      document.write("score = " + score + "<br/>");

      // pengisian dan pengurangan 2
      score -= 2;
      document.write("score = " + score + "<br/>");

      // pengisian dan perkalian 2
      score *= 2;
      document.write("score = " + score + "<br/>");

      // pengisian dan pembagian 4
      score /= 4;
      document.write("score = " + score + "<br/>");

      // pengisian dan pemangkatan 2
      score **= 2;
      document.write("score = " + score + "<br/>");

      // pengisian dan pemangkatan 3
      score %= 3;
      document.write("score =" + score + "<br/>");
    </script>
  </body>
</html>
